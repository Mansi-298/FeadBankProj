version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fedbank-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: federated_learning
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fedbank-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fedbank-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb+srv://mansiwagh892_db_user:50bqmKC0OeQsBwe8@cluster0.crakek9.mongodb.net/test
      - PYTHON_PATH=python3
      - ML_EPOCHS=5
      - ML_LR=0.05
    ports:
      - "5000:5000"
    volumes:
      - ./ml_engine:/app/ml_engine
      - ml_tmp:/app/ml_engine/tmp
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fedbank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fedbank-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fedbank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fedbank-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  ml_tmp:
    driver: local